<ul id="post-list">
        <!-- Post -->
        <li>
            <span><aside class="dates">{{ post.date | date:"%b %d" </aside></span>
            <span><h1>{{ post.title }}</h1> <h2>{{ post.description }}</h2></span>

            <section id="wrapper"> 
                {{ content }} 
            </section>
        </li>
</ul>

{% if paginator.previous_page or paginator.next_page %}
    {% include pagination.html %}
{% endif %}
